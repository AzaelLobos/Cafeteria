<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar Producto</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Productos</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Control de productos</a></li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Edición de productos</h1>
                <div class="card-body">
                    <form th:action="{@/productos/{id}(id=${producto.id})}" th:object="${producto}" method="POST">
                        <div class="form-group">
                            <label>Nombre : </label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del producto" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Descripción : </label>
                            <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Digite la descripcion del producto" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Precio : </label>
                            <input type="number" name="precio" th:field="*{precio}" class="form-control" placeholder="Digite el precio del producto" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Cantidad : </label>
                            <input type="number" name="cantidad" th:field="*{cantidad}" class="form-control" placeholder="Digite la cantidad de producto" required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
